<div class="full-height" fxLayout="column" fxLayoutAlign="space-between none">
  <app-enter-drug-form #searchForm></app-enter-drug-form>
  <div fxLayout="column" fxLayoutAlign="start center" class="search">
    <button
      mat-flat-button
      class="search-button p-shadow-10"
      [style]="state.mobileWidth ? 'width: 70%' : 'width:90%'"
      type="button"
      (click)="searchForm.search()"
      (keydown.enter)="searchForm.search()"
      type="submit"
    >
      <mat-icon svgIcon="search"></mat-icon> Search
    </button>
  </div>
</div>
