<div
  fxLayoutAlign="space-between center"
  [fxLayout]="layout.mobileWidth && layout.sidenavOpen ? 'column' : 'row'"
  class="toolbar-content-height"
>
  <div
    [fxLayout]="layout.mobileWidth && layout.sidenavOpen ? 'column' : 'row'"
    fxLayoutAlign="start center"
  >
    <app-logo class="logo" [title]="true" [altColor]="true"></app-logo>
    <ng-template
      [ngIf]="layout.mobileWidth && layout.sidenavOpen"
      [ngIfElse]="desktopToolbar"
    >
      <header @toolbarItemsFade class="large-title">
        Elder Drug
      </header></ng-template
    >
    <ng-template #desktopToolbar
      ><header @toolbarItemsFade class="small-title">
        Elder Drug
      </header></ng-template
    >
  </div>

  <nav
    class="buttons"
    [fxLayoutGap]="
      layout.mobileWidth && !layout.sidenavOpen ? '0.5em' : '1.5em'
    "
    fxLayout="row"
    fxLayoutAlign="space-evenly center"
  >
    <a class="toolbar-primary-button" (click)="openDesignDialog()">Design</a>
    <span>/</span>
    <a class="toolbar-primary-button" (click)="openAboutDialog()">About</a>
    <span>/</span>
    <a class="toolbar-primary-button" (click)="openDisclaimerDialog()">
      Disclaimer
    </a>
  </nav>
</div>
