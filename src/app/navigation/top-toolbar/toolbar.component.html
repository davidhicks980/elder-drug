<div
  fxLayoutAlign="space-between center"
  [fxLayout]="state.mobileWidth ? 'column' : 'row'"
  class="toolbar-content-height"
>
  <div
    [fxLayout]="state.mobileWidth ? 'column' : 'row'"
    fxLayoutAlign="start center"
  >
    <app-logo [title]="true" [altColor]="true"></app-logo>
    <span [class]="state.mobileWidth ? 'large-title' : 'small-title'"
      >Elder Drug</span
    >
  </div>

  <div
    class="buttons-div"
    fxLayoutGap="1.5em"
    fxLayout="row"
    fxLayoutAlign="space-evenly center"
  >
    <a class="toolbar-primary-button" (click)="openDesignDialog()">Design</a>
    <span>/</span>
    <a class="toolbar-primary-button" (click)="openAboutDialog()">About</a>
    <span>/</span>
    <a class="toolbar-primary-button" (click)="openDisclaimerDialog()">
      Disclaimer
    </a>
  </div>
</div>
