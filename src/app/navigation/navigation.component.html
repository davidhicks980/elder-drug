<div
  fxShow.xs="true"
  fxHide.gt-xs="true"
  class="side-arrow"
  fxLayoutAlign="end center"
  (click)="state.toggleSidenav()"
  matRipple
  *ngIf="sidenavActive"
>
  <mat-icon svgIcon="chevron_right"> </mat-icon>
</div>
<div
  class="overlay-container"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
></div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="!tablesLoaded"
>
  <div
    [@logoAnimation]="sidenavActive ? 'partial' : 'fullScreen'"
    class="big-logo-container"
    [fxShow.gt-xs]="true"
    [fxHide.lt-sm]="true"
  >
    <app-logo-large></app-logo-large>
  </div>
</ng-template>
<main class="p-grid p-nogutter">
  <div class="p-col-12">
    <header [class]="state.mobileWidth ? 'small-toolbar' : 'large-toolbar'">
      <app-toolbar></app-toolbar>
    </header>
  </div>
  <div
    class="p-col-12"
    [style]="
      state.mobileWidth || sidenavActive
        ? 'width:100vw'
        : 'width:calc(100vw + 20.5em)'
    "
  >
    <div
      [@toggleForm]="sidenavActive ? 'visible' : 'hidden'"
      [class]="
        state.mobileWidth && sidenavActive ? 'full-layout' : 'grid-layout'
      "
    >
      <aside [class]="state.mobileWidth ? 'sidebar small' : 'sidebar'">
        <div
          fxLayoutAlign="center center"
          *ngIf="!state.mobileWidth"
          class="subtitle topbar-shadow"
        >
          A Tool for Beers Criteria
        </div>

        <app-side-navigation #sideNav></app-side-navigation>
      </aside>
      <div>
        <div class="topnav topbar-shadow">
          <button
            style="margin-left: 0.4em"
            mat-icon-button
            (click)="this.state.toggleSidenav()"
          >
            <mat-icon
              [svgIcon]="sidenavActive ? 'chevron_left' : 'menu'"
            ></mat-icon>
          </button>
        </div>
        <main
          style="margin-top: 40px"
          [class]="state.mobileWidth ? 'content small' : 'content large'"
        >
          <app-content (tablesLoaded)="tablesLoaded = true"></app-content>
        </main>
      </div>
    </div>
  </div>
</main>
