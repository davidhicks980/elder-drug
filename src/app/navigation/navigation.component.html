<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-sidenav-container
  keyup.enter="search(submission)"
  class="material-container"
  (backdropClick)="stateService.sidenavOpen = false"
  fxFlex
>
  <mat-sidenav
    #leftdrawer
    [class]="
      handsetLayout === true
        ? 'material-fullscreen-sidenav'
        : 'material-sidenav'
    "
    [class.mat-elevation-z8]="true"
    [opened]="sidenavActive"
    mode="side"
    (keydown.escape)="stateService.sidenavOpen = false"
    (keydown.enter)="stateService.sidenavOpen = false"
  >
    <app-side-navigation></app-side-navigation>
  </mat-sidenav>
  <mat-sidenav-content fxFlex
    ><app-toolbar class="toolbar"> </app-toolbar>

    <app-table-logic></app-table-logic>
  </mat-sidenav-content>

  <!--<app-bottom-navigation
    *ngIf="handsetLayout && !leftdrawer.opened"
    (smallPullDrawer)="sidenavActive = !sidenavActive"
  ></app-bottom-navigation>-->
</mat-sidenav-container>
