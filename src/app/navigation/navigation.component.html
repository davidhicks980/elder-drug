<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
  rel="stylesheet"
/>
<mat-sidenav-container
  keyup.enter="search(submission)"
  class="material-container"
  (backdropClick)="close()"
>
  <mat-sidenav
    #drawer
    class="material-sidenav"
    [class.mat-elevation-z8]="true"
    opened
    mode="side"
    (keydown.escape)="close()"
  >
    <div>
      <app-big-logo></app-big-logo>
      <br />
      <div class="title flex-container-around solid-title-text">
        Elder Drug
      </div>
    </div>
    <br />
    <br />
    <app-enter-drug-form></app-enter-drug-form>
  </mat-sidenav>

  <app-toolbar (pullDrawer)="drawer.toggle()"> </app-toolbar>
  <app-table-logic></app-table-logic>
</mat-sidenav-container>
