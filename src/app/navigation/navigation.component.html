<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-sidenav-container
  keyup.enter="search(submission)"
  class="material-container"
  (backdropClick)="close()"
  fxFlex
>
  <mat-sidenav
    #leftdrawer
    [class]="
      handsetLayout === true
        ? 'material-fullscreen-sidenav'
        : 'material-sidenav'
    "
    [class.mat-elevation-z8]="true"
    [opened]="navToggled"
    mode="side"
    (keydown.escape)="navToggled = false"
    (keydown.enter)="navToggled = false"
  >
    <app-side-navigation></app-side-navigation>
  </mat-sidenav>
  <mat-sidenav-content fxFlex
    ><app-toolbar
      class="toolbar"
      [navToggled]="navToggled"
      (toggleDrawer)="navToggled = !navToggled"
    >
    </app-toolbar>

    <app-table-logic></app-table-logic>
  </mat-sidenav-content>

  <!--<app-bottom-navigation
    *ngIf="handsetLayout && !leftdrawer.opened"
    (smallPullDrawer)="navToggled = !navToggled"
  ></app-bottom-navigation>-->
</mat-sidenav-container>
