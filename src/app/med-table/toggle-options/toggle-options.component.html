<div fxLayout="column" fxLayoutAlign="center none">
  <div fxFlex="50">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <mat-select #select (selectionChange)="updateOptions(select.value)">
        <mat-option *ngFor="let key of keys" [value]="key">{{
          key | CaseSplit
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxFlex="50">
    <mat-button-toggle-group
      multiple
      [(value)]="buttonSelection"
      #fullToggleColumns="matButtonToggleGroup"
    >
      <mat-button-toggle *ngFor="let option of options" value="{{ option }}">
        {{ option | CaseSplit }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
