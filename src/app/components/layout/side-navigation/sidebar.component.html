<elder-brand
  *ngIf="!(searchForm.searchEmitter | async)"
  [gapRem]="1.3"
  orientation="column"
></elder-brand>
<h2 class="legend"><ng-content select="[legend]"></ng-content></h2>
<elder-drug-form (searching)="setSearchingStatus($event)" #searchForm>
  <elder-search-buttons
    submit
    [showEdit]="false"
    [showAbout]="true"
  ></elder-search-buttons>
</elder-drug-form>
