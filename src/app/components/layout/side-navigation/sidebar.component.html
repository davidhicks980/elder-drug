<h2 class="legend"><ng-content select="elder-sidebar-legend"></ng-content></h2>
<ng-container *ngIf="!(searchForm.searchEmitter | async) && size.mobile$">
  <div class="toggle__container">
    <ng-container [ngTemplateOutlet]="toggle.templateRef"></ng-container>
  </div>
  <div class="brand__container">
    <ng-container [ngTemplateOutlet]="brand.templateRef"></ng-container>
  </div>
</ng-container>
<elder-drug-form (searching)="setSearchingStatus($event)" #searchForm>
  <drug-form-submit style="display: absolute; bottom: 10px; left: 10%">
    <button
      style="
        all: unset;
        padding: 0.5em 2em;
        background: blue;
        color: white;
        border-radius: 25px;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1);
        font-size: 1.5rem;
        cursor: pointer;
      "
    >
      Search
    </button>
  </drug-form-submit>
</elder-drug-form>
