<ng-container *elderLet="layoutService.mobile$ | async as mobile"
  ><h2 class="legend"><ng-content select="elder-sidebar-legend"></ng-content></h2>
  <ng-container *ngIf="!(form.searchEmitter | async) && mobile">
    <div class="toggle__container">
      <ng-container [ngTemplateOutlet]="toggle.templateRef"></ng-container>
    </div>
    <div class="brand__container">
      <ng-container [ngTemplateOutlet]="brand.templateRef"></ng-container>
    </div>
  </ng-container>
  <elder-drug-form (searching)="setSearchingStatus($event)" #form> </elder-drug-form>
  <footer *ngIf="!(form.searchEmitter | async) && mobile" class="footer__container">
    <span>v2.0.0 Â· A project by <a href="https://www.davidhicks.dev">David Hicks</a></span>
  </footer>
</ng-container>
