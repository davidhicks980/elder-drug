<h2 class="legend"><ng-content select="elder-sidebar-legend"></ng-content></h2>
<ng-container *ngIf="!(searchForm.searchEmitter | async) && layoutService.mobile$ | async">
  <div class="toggle__container">
    <ng-container [ngTemplateOutlet]="toggle.templateRef"></ng-container>
  </div>
  <div class="brand__container">
    <ng-container [ngTemplateOutlet]="brand.templateRef"></ng-container>
  </div>
</ng-container>
<elder-drug-form (searching)="setSearchingStatus($event)" #searchForm> </elder-drug-form>
