<svg
  #tabSVG
  [class.active]="active"
  [class.collapse]="collapsed"
  [class.focused]="true"
  [tracking-gradient]="true"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 37.5"
  class="tab"
>
  <defs>
    <linearGradient spreadMethod="pad" id="linear-base" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color: rgba(0, 0, 0, 0.4)" />

      <stop offset="10%" style="stop-color: rgba(0, 0, 0, 0.1)" />

      <stop offset="97%" style="stop-color: rgba(0, 0, 0, 0)" />
      <stop offset="100%" style="stop-color: rgba(255, 255, 255, 0.5)" />
    </linearGradient>
  </defs>

  <style type="text/css">
    .tab {
      fill: url(#linear-base);
      clip-path: url(#path);
    }
    .tab.rounded {
      clip-path: url(#path);
    }

    #clip.rounded {
      transform: translate(3%, -3%) scale(0.9);
      transition: transform 500ms ease-out;
    }
    #clip {
      transform-origin: center center;
      transform: translate(3%, -3%) scale(2);
      transition: transform 500ms ease-out;
    }
  </style>

  <clipPath id="path">
    <rect
      id="clip"

      class="tab__clip-path"
      width="187.52"
      height="37.34"
      rx="7.87"
    />

  <path

    class="tab__path"

    <ng-content></ng-content>
