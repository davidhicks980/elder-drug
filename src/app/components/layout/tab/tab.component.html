<div class="tab-overflow-container">
  <button
    (mousedown)="handleMouseDown($event, 'LEFT')"
    @fadeButtons
    mat-mini-fab
    class="tab-overflow-button tab-overflow-button-left"
    *ngIf="leftOverflow | async"
  >
    <mat-icon svgIcon="chevron-left"></mat-icon>
  </button>
  <nav
    *elderLet="{
      tabs: tableService.tableOptions$ | async,
      currentTab: currentTab$ | async
    } as state"
    class="tab-container"
  >
    <ul #list class="tab-list">
      <li
        class="tab-list-item"
        (keydown.ArrowRight)="focusNext(item)"
        (keydown.ArrowLeft)="focusPrevious(item)"
        #item
        *ngFor="let tab of state.tabs"
      >
        <button
          #tabButton
          class="tab-trigger"
          (focusin)="toggleChildFocusStyles(tabButton)"
          (focusout)="toggleChildFocusStyles(tabButton)"
          (click)="handleTabClick(tab.tableNumber)"
        >
          <elder-tab-link
            #link
            [active]="tab.tableNumber === state.currentTab"
            [inactive]="tab.tableNumber != state.currentTab"
            [collapse]="tab.tableNumber != 0"
            [rounded]="rounded"
          >
            {{ tab.shortName }}
          </elder-tab-link>
        </button>
      </li>
    </ul>
  </nav>
  <button
    (mousedown)="handleMouseDown($event, 'RIGHT')"
    mat-mini-fab
    @fadeButtons
    class="tab-overflow-button tab-overflow-button--right"
    *ngIf="rightOverflow | async"
  >
    <mat-icon svgIcon="chevron-right"></mat-icon>
  </button>
</div>

<svg>
  <defs>
    <linearGradient spreadMethod="pad" id="linear-focus-shadow" x1="0%" y1="100%" x2="0%" y2="0%">

      <stop offset="70%" class="linear-focus-shadow-start" />
      <stop offset="100%" class="linear-focus-shadow-end" />
    </linearGradient>
  </defs>
</svg>
