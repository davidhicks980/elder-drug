<div class="tabs">
  <ul class="button-row-style">
    <ng-container *ngFor="let tab of tableOptions$ | async; index as index">
      <li [style.zIndex]="index === currentTab ? 1 : 0" class="tab-button-li">
        <elder-tab-link
          [active]="index === currentTab"
          [inactive]="index != currentTab"
          [collapse]="index != 0"
          [rounded]="rounded"
          [title]="tab.shortName"
          (click)="handleTabClick(tab.tableNumber, index)"
        ></elder-tab-link>
      </li>
    </ng-container>
  </ul>
</div>
