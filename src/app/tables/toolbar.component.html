<mat-toolbar
  id="toolbar"
  [class]="navToggled ? 'null' : 'transition'"
  [class.mat-elevation-z0]="navToggled"
  [class.mat-elevation-z0]="!navToggled"
>
  <button
    mat-icon-button
    #toggleDrawer
    id="toolbar"
    class="drawer-button"
    (click)="openDrawer()"
  >
    <mat-icon>{{ iconName }}</mat-icon>
  </button>

  <app-small-logo [toggle]="navToggled"></app-small-logo>

  <span>Your Search</span>
</mat-toolbar>
